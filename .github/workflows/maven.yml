# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Build
on:
  repository_dispatch:
   types: [examples-snapshots-deployed]
  push:
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Configure Testcontainers
        run: |
          mkdir -p /home/runner
          echo "testcontainers.reuse.enable=true" > /home/runner/.testcontainers.properties
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          EMBABEL_OI_API_KEY: ${{ secrets.EMBABEL_OI_API_KEY }}
          EMBABEL_AC_API_KEY: ${{ secrets.EMBABEL_AC_API_KEY }}
          EMBABEL_AS_KEY_ID: ${{ secrets.EMBABEL_AS_KEY_ID }}
          EMBABEL_ST_AS_KEY: ${{ secrets.EMBABEL_ST_AS_KEY }}
          BRAVE_API_KEY: ${{secrets.BRAVE_API_KEY }}
        run: mvn -U -B test verify

  notify:
    needs: [build]
    if: failure() && github.ref == 'refs/heads/main'
    uses: embabel/embabel-build/.github/workflows/discord-notify.yml@main
    secrets: inherit
