# Test Configuration for Embabel Acceptance Tests

spring:
  application:
    name: embabel-acceptance-tests
  
  profiles:
    active: test

# Logging configuration
logging:
  level:
    root: INFO
    com.embabel: DEBUG
    org.testcontainers: INFO
    org.springframework: INFO
    # Enable MCP debugging to see what commands are being run
    io.modelcontextprotocol: DEBUG
    org.springframework.ai.mcp: DEBUG

# Server configuration (for Spring Boot test context)
server:
  port: 0  # Random port for test application

# Embabel configuration (will be overridden by @DynamicPropertySource)
embabel:
  a2a:
    server:
      url: http://localhost:8080
      host: localhost
      port: 8080
